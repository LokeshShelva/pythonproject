<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataViz | Dashboard</title>
    <!-- Load Styles -->
    <link rel="stylesheet" href="./styles/common-style.css">
    <link rel="stylesheet" href="./styles/dashboard.css">
</head>
<body data-theme="light">
    <div class="wrapper">
        <header class="site-header">
            <div class="content-wrapper">
                <div class="header-content">
                    <div class="header-title">
                        <h3 class="app-name">DataViz</h3>
                        <span>| Dashboard</span>
                    </div>
                    <div class="gap"></div>
                    <div class="logout-btn">
                        <button class="btn filled-btn icon-btn logout-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>ic_exit_to_app_24px</title>
                                <g>
                                    <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"></path>
                                </g>
                            </svg>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="content-wrapper">
                <div class="section-header">
                    <h4 class="section-title">Your Graphs</h4>
                    <div class="gap"></div>
                    <button class="btn borderless-btn icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>ic_add_24px</title>
                            <g>
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
                            </g>
                        </svg>
                        Create
                    </button>
                </div>
                <div class="grid-view">
                    <div class="card-container">
                        <div class="card">
                            <div class="image-container">
                                <img src="./assets/image/bar-graph.svg">
                            </div>
                            <div class="graph-name">Bar Graph</div>
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="card">
                            <div class="image-container">
                                <img src="./assets/image/pie-chart.svg">
                            </div>
                            <div class="graph-name">Pie Chart</div>
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="card">
                            <div class="image-container">
                                <img src="./assets/image/line-chart.svg">
                            </div>
                            <div class="graph-name">Line Graph</div>
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="card">
                            <div class="image-container">
                                <img src="./assets/image/chart.svg">
                            </div>
                            <div class="graph-name">Scatter Plot</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

       
    </div>
</body>
</html>
